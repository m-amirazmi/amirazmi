name: My Portfolio Website - amirazmi.my

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build Astro Project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: List Dist Directory
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-dist
          path: dist/**

  # Job 2: Deploy to Server
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portfolio-dist

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Deploy to Server using rsync
        run: |
          rsync -avz -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no" . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/amirazmi
